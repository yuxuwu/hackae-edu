<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organization Registeration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <style>
        body{
            background-image: url("assets/striped_background.jpg")
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel">
                    <h4 class="header2 align-center">Organization Registeration</h4>

                    <form action="/org_register_add" method="POST">
                        <div class="row">
                            <div class="col s12">
                                <!--Organization Name-->
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input placeholder="Organization Name" name="org_name" type="text"> 
                                    </div>
                                </div>
 
                                <!--Location-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Location" name="location" type="text"> 
                                    </div>                                
                                </div>                               
                                <!--Contact Address-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="E-Mail Address" name="email" type="text"> 
                                    </div>                                
                                </div>

                                <!--Password-->
                                <div class="row">
                                    <!--Set password-->
                                    <div class="input-field col s6">
                                        <input placeholder="Password" type="password" name="passwd">
                                    </div>
                                    <!--Confirm password-->
                                    <div class="input-field col s6">
                                        <input placeholder="Confirm Password" type="password" name="passwd-conf">
                                    </div>
                                </div>

                                <!--Submit-->
                                <button class="btn cyan waves-effect waves-light right" type="submit" name="action" id="submit-btn">Submit</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
